<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Aggregator Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #8b5cf6;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --info: #3b82f6;
            --light: #f3f4f6;
            --dark: #1f2937;
            --border: #e5e7eb;
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: var(--text-primary);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        /* Header */
        header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 30px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        header h1 {
            font-size: 32px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .refresh-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .refresh-btn:hover {
            background: white;
            color: var(--primary);
            transform: translateY(-2px);
        }

        /* Statistics Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            padding: 30px;
            background: var(--light);
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            border-left: 4px solid var(--primary);
            transition: all 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        .stat-card:nth-child(2) { border-left-color: var(--success); }
        .stat-card:nth-child(3) { border-left-color: var(--warning); }
        .stat-card:nth-child(4) { border-left-color: var(--info); }
        .stat-card:nth-child(5) { border-left-color: var(--secondary); }

        .stat-label {
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-secondary);
            font-weight: 600;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 36px;
            font-weight: 700;
            color: var(--text-primary);
        }

        /* Main Content */
        .main-content {
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 30px;
            padding: 30px;
        }

        /* Sidebar Filters */
        .filter-sidebar {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            height: fit-content;
            position: sticky;
            top: 20px;
        }

        .filter-sidebar h3 {
            font-size: 18px;
            margin-bottom: 20px;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .filter-group {
            margin-bottom: 20px;
        }

        .filter-group label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .filter-group input,
        .filter-group select {
            width: 100%;
            padding: 10px 12px;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .filter-group input:focus,
        .filter-group select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .filter-divider {
            height: 1px;
            background: var(--border);
            margin: 20px 0;
        }

        .reset-btn {
            width: 100%;
            padding: 12px;
            background: var(--light);
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            color: var(--text-primary);
        }

        .reset-btn:hover {
            background: var(--primary);
            color: white;
        }

        /* Jobs Content */
        .jobs-content {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: var(--shadow);
        }

        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .content-header h2 {
            font-size: 24px;
            color: var(--text-primary);
        }

        .view-toggle {
            display: flex;
            gap: 10px;
            background: var(--light);
            padding: 5px;
            border-radius: 8px;
        }

        .view-btn {
            padding: 8px 16px;
            border: none;
            background: transparent;
            cursor: pointer;
            border-radius: 6px;
            font-weight: 600;
            transition: all 0.3s;
            color: var(--text-secondary);
        }

        .view-btn.active {
            background: white;
            color: var(--primary);
            box-shadow: var(--shadow);
        }

        /* Chart Container */
        .charts-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .chart-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: var(--shadow);
        }

        .chart-card h4 {
            margin-bottom: 15px;
            color: var(--text-primary);
            font-size: 16px;
        }

        /* Job Cards View */
        .jobs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .job-card {
            background: white;
            border: 2px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s;
            cursor: pointer;
        }

        .job-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-lg);
            border-color: var(--primary);
        }

        .job-header {
            margin-bottom: 15px;
        }

        .job-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
            line-height: 1.3;
        }

        .job-company {
            font-size: 16px;
            color: var(--primary);
            font-weight: 600;
        }

        .job-badges {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin: 15px 0;
        }

        .badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .badge-remote {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
        }

        .badge-hybrid {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning);
        }

        .badge-onsite {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
        }

        .badge-location {
            background: rgba(59, 130, 246, 0.1);
            color: var(--info);
        }

        .badge-experience {
            background: rgba(139, 92, 246, 0.1);
            color: var(--secondary);
        }

        .job-description {
            font-size: 14px;
            color: var(--text-secondary);
            line-height: 1.6;
            margin: 15px 0;
        }

        .job-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 15px;
            border-top: 1px solid var(--border);
            font-size: 12px;
            color: var(--text-secondary);
        }

        .apply-btn {
            padding: 8px 16px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .apply-btn:hover {
            background: var(--primary-dark);
            transform: translateX(3px);
        }

        .share-btn {
            padding: 8px 16px;
            background: #25D366;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .share-btn:hover {
            background: #20BA5A;
            transform: translateX(3px);
        }

        .action-buttons {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        /* Table View */
        .jobs-table {
            width: 100%;
            border-collapse: collapse;
            display: none;
        }

        .jobs-table.active {
            display: table;
        }

        .jobs-table thead {
            background: var(--light);
        }

        .jobs-table th {
            padding: 15px;
            text-align: left;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-secondary);
            font-weight: 700;
        }

        .jobs-table td {
            padding: 15px;
            border-bottom: 1px solid var(--border);
            font-size: 14px;
        }

        .jobs-table tbody tr:hover {
            background: var(--light);
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .page-btn {
            padding: 10px 16px;
            border: 2px solid var(--border);
            background: white;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            color: var(--text-primary);
        }

        .page-btn:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        .page-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .page-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Loading & Empty States */
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-top: 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state h3 {
            font-size: 24px;
            margin-bottom: 10px;
            color: var(--text-primary);
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .filter-sidebar {
                position: static;
            }
        }

        @media (max-width: 768px) {
            header {
                padding: 20px;
            }

            header h1 {
                font-size: 24px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
                padding: 20px;
            }

            .jobs-grid {
                grid-template-columns: 1fr;
            }

            .main-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>
                <span></span> Job Aggregator Dashboard
            </h1>
            <div style="display: flex; align-items: center; gap: 15px;">
                <span style="background: rgba(255,255,255,0.2); padding: 8px 12px; border-radius: 6px; font-size: 14px;">
                     Showing last 7 days only
                </span>
                <button class="refresh-btn" onclick="refreshData()">
                     Refresh Data
                </button>
            </div>
        </header>

        <!-- Statistics -->
        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <div class="stat-label">Total Jobs</div>
                <div class="stat-value" id="totalJobs">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Remote Jobs</div>
                <div class="stat-value" id="remoteJobs">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Posted Today</div>
                <div class="stat-value" id="jobsToday">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Last 7 Days</div>
                <div class="stat-value" id="jobsLastWeek">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Top Companies</div>
                <div class="stat-value" id="topCompanies">-</div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Filters Sidebar -->
            <aside class="filter-sidebar">
                <h3>üîç Filters</h3>
                
                <div class="filter-group">
                    <label>Search</label>
                    <input type="text" id="searchInput" placeholder="Keywords...">
                </div>

                <div class="filter-group">
                    <label>Date Range</label>
                    <select id="dateRange">
                        <option value="all">All Time</option>
                        <option value="today">Today</option>
                        <option value="3days">Last 3 Days</option>
                        <option value="7days">Last 7 Days</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label>Job Type</label>
                    <select id="jobType">
                        <option value="all">All Types</option>
                        <option value="remote">Remote</option>
                        <option value="hybrid">Hybrid</option>
                        <option value="on-site">On-site</option>
                    </select>
                </div>

                <div class="filter-divider"></div>

                <div class="filter-group">
                    <label>Location</label>
                    <input type="text" id="locationInput" placeholder="City, Country...">
                </div>

                <div class="filter-group">
                    <label>Company</label>
                    <input type="text" id="companyInput" placeholder="Company name...">
                </div>

                <div class="filter-group">
                    <label>Source</label>
                    <select id="sourceFilter">
                        <option value="all">All Sources</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label>Experience</label>
                    <select id="experienceFilter">
                        <option value="all">All Levels</option>
                        <option value="entry">Entry Level</option>
                        <option value="junior">Junior</option>
                        <option value="mid">Mid Level</option>
                        <option value="senior">Senior</option>
                    </select>
                </div>

                <button class="reset-btn" onclick="resetFilters()">Reset Filters</button>
            </aside>

            <!-- Jobs Content -->
            <main class="jobs-content">
                <div class="content-header">
                    <h2>Job Listings (<span id="jobCount">0</span>)</h2>
                    <div class="view-toggle">
                        <button class="view-btn active" data-view="card" onclick="switchView('card')">
                            Cards
                        </button>
                        <button class="view-btn" data-view="table" onclick="switchView('table')">
                            Table
                        </button>
                    </div>
                </div>

                <!-- Charts -->
                <div class="charts-container">
                    <div class="chart-card">
                        <h4>Job Type Distribution</h4>
                        <canvas id="jobTypeChart"></canvas>
                    </div>
                    <div class="chart-card">
                        <h4>Jobs by Source</h4>
                        <canvas id="sourceChart"></canvas>
                    </div>
                </div>

                <!-- Jobs Grid (Card View) -->
                <div class="jobs-grid" id="jobsGrid"></div>

                <!-- Jobs Table -->
                <table class="jobs-table" id="jobsTable">
                    <thead>
                        <tr>
                            <th>Role</th>
                            <th>Company</th>
                            <th>Location</th>
                            <th>Type</th>
                            <th>Experience</th>
                            <th>Posted</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="jobsTableBody"></tbody>
                </table>

                <!-- Pagination -->
                <div class="pagination" id="pagination"></div>
            </main>
        </div>
    </div>

    <script>
        let currentPage = 1;
        let currentView = 'card';
        let jobTypeChart, sourceChart;

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadStatistics();
            loadCharts();
            loadJobs();
            loadFilterOptions();
            
            // Add event listeners
            ['searchInput', 'dateRange', 'jobType', 'locationInput', 'companyInput', 'sourceFilter', 'experienceFilter'].forEach(id => {
                const element = document.getElementById(id);
                if (element.tagName === 'SELECT') {
                    element.addEventListener('change', () => {
                        currentPage = 1;
                        loadJobs();
                    });
                } else {
                    let timeout;
                    element.addEventListener('input', () => {
                        clearTimeout(timeout);
                        timeout = setTimeout(() => {
                            currentPage = 1;
                            loadJobs();
                        }, 500);
                    });
                }
            });
        });

        // Load Statistics
        async function loadStatistics() {
            try {
                const response = await fetch('/api/statistics');
                const data = await response.json();
                
                document.getElementById('totalJobs').textContent = data.total_jobs.toLocaleString();
                document.getElementById('remoteJobs').textContent = data.remote_jobs.toLocaleString();
                document.getElementById('jobsToday').textContent = data.jobs_today.toLocaleString();
                document.getElementById('jobsLastWeek').textContent = data.jobs_last_week.toLocaleString();
                document.getElementById('topCompanies').textContent = data.top_companies.toLocaleString();
            } catch (error) {
                console.error('Error loading statistics:', error);
            }
        }

        // Load Charts
        async function loadCharts() {
            try {
                const response = await fetch('/api/charts');
                const data = await response.json();
                
                // Job Type Chart
                const jobTypeCtx = document.getElementById('jobTypeChart').getContext('2d');
                if (jobTypeChart) jobTypeChart.destroy();
                
                jobTypeChart = new Chart(jobTypeCtx, {
                    type: 'doughnut',
                    data: {
                        labels: data.job_types.map(item => item.label),
                        datasets: [{
                            data: data.job_types.map(item => item.value),
                            backgroundColor: [
                                'rgba(16, 185, 129, 0.8)',
                                'rgba(245, 158, 11, 0.8)',
                                'rgba(239, 68, 68, 0.8)',
                                'rgba(156, 163, 175, 0.8)'
                            ],
                            borderWidth: 2,
                            borderColor: '#fff'
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: true,
                        plugins: {
                            legend: {
                                position: 'bottom',
                                labels: { padding: 15, font: { size: 12 } }
                            }
                        }
                    }
                });

                // Source Chart
                const sourceCtx = document.getElementById('sourceChart').getContext('2d');
                if (sourceChart) sourceChart.destroy();
                
                sourceChart = new Chart(sourceCtx, {
                    type: 'bar',
                    data: {
                        labels: data.sources.map(item => item.label),
                        datasets: [{
                            label: 'Job Count',
                            data: data.sources.map(item => item.value),
                            backgroundColor: 'rgba(99, 102, 241, 0.8)',
                            borderColor: 'rgba(99, 102, 241, 1)',
                            borderWidth: 2
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: true,
                        plugins: {
                            legend: { display: false }
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                ticks: { stepSize: 1 }
                            }
                        }
                    }
                });
            } catch (error) {
                console.error('Error loading charts:', error);
            }
        }

        // Load Jobs
        async function loadJobs() {
            const jobsGrid = document.getElementById('jobsGrid');
            const jobsTableBody = document.getElementById('jobsTableBody');
            
            jobsGrid.innerHTML = '<div class="loading">Loading jobs...</div>';
            jobsTableBody.innerHTML = '';
            
            try {
                const params = new URLSearchParams({
                    search: document.getElementById('searchInput').value,
                    date_range: document.getElementById('dateRange').value,
                    job_type: document.getElementById('jobType').value,
                    location: document.getElementById('locationInput').value,
                    company: document.getElementById('companyInput').value,
                    source: document.getElementById('sourceFilter').value,
                    experience: document.getElementById('experienceFilter').value,
                    page: currentPage,
                    per_page: 20
                });
                
                const response = await fetch(`/api/jobs?${params}`);
                const data = await response.json();
                
                // Filter out jobs older than 7 days on the client side as an additional safeguard
                // Strict 7-day filtering in loadJobs()
                const oneWeekAgo = new Date();
                oneWeekAgo.setDate(oneWeekAgo.getDate() - 7);
                
                const recentJobs = data.jobs.filter(job => {
                    if (!job.date_posted) return false;
                    try {
                        const jobDate = new Date(job.date_posted);
                        return !isNaN(jobDate.getTime()) && jobDate >= oneWeekAgo;
                    } catch {
                        return false;
                    }
                });
                
                // Remove any jobs that still show as "weeks ago" after formatting
                const validRecentJobs = recentJobs.filter(job => {
                    const formatted = formatDate(job.date_posted);
                    return !formatted.includes('weeks ago') && !formatted.includes('months ago');
                });
                
                document.getElementById('jobCount').textContent = validRecentJobs.length;
                
                if (validRecentJobs.length === 0) {
                    jobsGrid.innerHTML = `
                        <div class="empty-state">
                            <h3>üòî No recent jobs found</h3>
                            <p>Try adjusting your filters or check back later for new postings</p>
                        </div>
                    `;
                    jobsTableBody.innerHTML = `
                        <tr>
                            <td colspan="7" style="text-align: center; padding: 40px; color: var(--text-secondary);">
                                <h3>üòî No recent jobs found</h3>
                                <p>Try adjusting your filters or check back later for new postings</p>
                            </td>
                        </tr>
                    `;
                    return;
                }
                
                // Render Card View with only recent jobs
                jobsGrid.innerHTML = validRecentJobs.map(job => `
                    <div class="job-card">
                        <div class="job-header">
                            <div class="job-title">${escapeHtml(job.role)}</div>
                            <div class="job-company">${escapeHtml(job.company_name)}</div>
                        </div>
                        
                        <div class="job-badges">
                            ${getJobTypeBadge(job.job_type)}
                            ${job.location ? `<span class="badge badge-location">üìç ${escapeHtml(job.location)}</span>` : ''}
                            ${job.experience_required ? `<span class="badge badge-experience">‚è±Ô∏è ${escapeHtml(job.experience_required)}</span>` : ''}
                            ${isNewJob(job.date_posted) ? '<span class="badge" style="background: rgba(239, 68, 68, 0.1); color: var(--danger);">New</span>' : ''}
                        </div>
                        
                        ${job.description ? `<div class="job-description">${escapeHtml(job.description).substring(0, 150)}...</div>` : ''}
                        
                        <div class="job-footer">
                            <span>üìÖ ${formatDate(job.date_posted)}</span>
                            <div class="action-buttons">
                                <button class="share-btn" onclick='shareToWhatsApp(${JSON.stringify(job).replace(/'/g, "\\'")})'>
                                    <span></span> Share
                                </button>
                                ${job.application_link ? `<a href="${escapeHtml(job.application_link)}" target="_blank" class="apply-btn">Apply Now ‚Üí</a>` : '<span class="badge">No link</span>'}
                            </div>
                        </div>
                    </div>
                `).join('');
                
                // Render Table View with only recent jobs
                jobsTableBody.innerHTML = validRecentJobs.map(job => `
                    <tr>
                        <td><strong>${escapeHtml(job.role)}</strong> ${isNewJob(job.date_posted) ? '<span style="color: var(--danger); font-size: 10px;">NEW</span>' : ''}</td>
                        <td>${escapeHtml(job.company_name)}</td>
                        <td>${escapeHtml(job.location || 'N/A')}</td>
                        <td>${getJobTypeBadge(job.job_type)}</td>
                        <td>${escapeHtml(job.experience_required || 'N/A')}</td>
                        <td>${formatDate(job.date_posted)}</td>
                        <td>
                            <div class="action-buttons">
                                <button class="share-btn" onclick='shareToWhatsApp(${JSON.stringify(job).replace(/'/g, "\\'")})' style="padding: 6px 12px; font-size: 12px;">
                                    Share
                                </button>
                                ${job.application_link ? `<a href="${escapeHtml(job.application_link)}" target="_blank" class="apply-btn" style="padding: 6px 12px; font-size: 12px;">Apply</a>` : '-'}
                            </div>
                        </td>
                    </tr>
                `).join('');
                
                // Update pagination to reflect filtered count
                renderPagination(data.page, Math.ceil(validRecentJobs.length / data.per_page));
                
            } catch (error) {
                console.error('Error loading jobs:', error);
                jobsGrid.innerHTML = `
                    <div class="empty-state">
                        <h3>‚ùå Error loading jobs</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        // Helper function to check if job is new (posted in last 24 hours)
        function isNewJob(dateStr) {
            if (!dateStr) return false;
            try {
                const jobDate = new Date(dateStr);
                const now = new Date();
                const diffTime = now - jobDate;
                const diffHours = diffTime / (1000 * 60 * 60);
                return diffHours < 24;
            } catch {
                return false;
            }
        }

        // Update formatDate function to show age in days
        function formatDate(dateStr) {
            if (!dateStr) return 'N/A';
            try {
                const date = new Date(dateStr);
                const now = new Date();
                const diffTime = Math.abs(now - date);
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                
                if (diffDays === 0) return 'Today';
                if (diffDays === 1) return 'Yesterday';
                if (diffDays < 7) return `${diffDays} days ago`;
                if (diffDays < 30) return `${Math.floor(diffDays / 7)} weeks ago`;
                
                return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
            } catch {
                return dateStr.substring(0, 10);
            }
        }

        
        // Load Filter Options
        async function loadFilterOptions() {
            try {
                const response = await fetch('/api/filter-options');
                const data = await response.json();
                
                const sourceFilter = document.getElementById('sourceFilter');
                data.sources.forEach(source => {
                    const option = document.createElement('option');
                    option.value = source;
                    option.textContent = source;
                    sourceFilter.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading filter options:', error);
            }
        }

        // Get Job Type Badge
        function getJobTypeBadge(jobType) {
            if (!jobType) return '<span class="badge">Not specified</span>';
            
            const type = jobType.toLowerCase();
            if (type.includes('remote')) {
                return '<span class="badge badge-remote">üè† Remote</span>';
            } else if (type.includes('hybrid')) {
                return '<span class="badge badge-hybrid">üîÑ Hybrid</span>';
            } else if (type.includes('on-site') || type.includes('onsite')) {
                return '<span class="badge badge-onsite">üè¢ On-site</span>';
            }
            return `<span class="badge">${escapeHtml(jobType)}</span>`;
        }

        // Format Date
        function formatDate(dateStr) {
            if (!dateStr) return 'N/A';
            try {
                const date = new Date(dateStr);
                const now = new Date();
                const diffTime = Math.abs(now - date);
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                
                if (diffDays === 0) return 'Today';
                if (diffDays === 1) return 'Yesterday';
                if (diffDays < 7) return `${diffDays} days ago`;
                if (diffDays < 30) return `${Math.floor(diffDays / 7)} weeks ago`;
                
                return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
            } catch {
                return dateStr.substring(0, 10);
            }
        }

        // Escape HTML
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Render Pagination
        function renderPagination(current, total) {
            const pagination = document.getElementById('pagination');
            
            if (total <= 1) {
                pagination.innerHTML = '';
                return;
            }
            
            let html = '';
            
            // Previous button
            html += `<button class="page-btn" ${current === 1 ? 'disabled' : ''} onclick="changePage(${current - 1})">‚Üê Prev</button>`;
            
            // Page numbers
            const maxPages = 5;
            let startPage = Math.max(1, current - Math.floor(maxPages / 2));
            let endPage = Math.min(total, startPage + maxPages - 1);
            
            if (endPage - startPage < maxPages - 1) {
                startPage = Math.max(1, endPage - maxPages + 1);
            }
            
            for (let i = startPage; i <= endPage; i++) {
                html += `<button class="page-btn ${i === current ? 'active' : ''}" onclick="changePage(${i})">${i}</button>`;
            }
            
            // Next button
            html += `<button class="page-btn" ${current === total ? 'disabled' : ''} onclick="changePage(${current + 1})">Next ‚Üí</button>`;
            
            pagination.innerHTML = html;
        }

        // Change Page
        function changePage(page) {
            currentPage = page;
            loadJobs();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Switch View
        function switchView(view) {
            currentView = view;
            
            document.querySelectorAll('.view-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-view="${view}"]`).classList.add('active');
            
            const jobsGrid = document.getElementById('jobsGrid');
            const jobsTable = document.getElementById('jobsTable');
            
            if (view === 'card') {
                jobsGrid.style.display = 'grid';
                jobsTable.style.display = 'none';
            } else {
                jobsGrid.style.display = 'none';
                jobsTable.style.display = 'table';
            }
        }

        // Reset Filters
        function resetFilters() {
            document.getElementById('searchInput').value = '';
            document.getElementById('dateRange').value = 'all';
            document.getElementById('jobType').value = 'all';
            document.getElementById('locationInput').value = '';
            document.getElementById('companyInput').value = '';
            document.getElementById('sourceFilter').value = 'all';
            document.getElementById('experienceFilter').value = 'all';
            currentPage = 1;
            loadJobs();
        }

        // Refresh Data
        function refreshData() {
            loadStatistics();
            loadCharts();
            loadJobs();
        }




        // Share to WhatsApp


        // Share to WhatsApp - FIXED VERSION
        function shareToWhatsApp(job) {
            try {
                // Create formatted message (shorter version to avoid character limits)
                const message = `
         *${escapeHtml(job.role)}*

         *Company:* ${escapeHtml(job.company_name)}
         *Location:* ${escapeHtml(job.location || 'Not specified')}
         *Job Type:* ${escapeHtml(job.job_type || 'Not specified')}
         *Experience:* ${escapeHtml(job.experience_required || 'Not specified')}

        ${job.application_link ? 'üîó *Apply here:* ' + escapeHtml(job.application_link) : ''}

                `.trim();

                // URL encode the message
                const encodedMessage = encodeURIComponent(message);

                // Detect device type
                const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

                let whatsappUrl;
                
                if (isMobile) {
                    // For mobile devices, use the app deep link
                    whatsappUrl = `whatsapp://send?text=${encodedMessage}`;
                } else {
                    // For desktop, use WhatsApp Web
                    whatsappUrl = `https://web.whatsapp.com/send?text=${encodedMessage}`;
                }

                // Open WhatsApp in a new window/tab
                const newWindow = window.open(whatsappUrl, '_blank');
                
                // Fallback if window doesn't open (especially for mobile)
                if (!newWindow || newWindow.closed || typeof newWindow.closed === 'undefined') {
                    // Fallback to regular WhatsApp Web
                    window.open(`https://wa.me/?text=${encodedMessage}`, '_blank');
                }
                
            } catch (error) {
                console.error('Error sharing to WhatsApp:', error);
                alert('Error sharing job. Please try again.');
            }
        }
